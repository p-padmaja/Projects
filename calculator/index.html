<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>

    <div class="container3">

        <div class="container1">

            <div class="container2">
                <h1 class="text-center">Calculate Me!</h1>
            </div>
            <div class="container flex flex-col items-center mx-auto m-w-20">
                <div class="row">
                    <input class="input" type="text" />
                </div>

                <div class="row">
                    <button class="button bgGray">C</button>
                    <button class="button bgGray">%</button>
                    <button class="button bgGray " id="delbtn">DEL</button>
                    <button class="button bgyellow">00</button>
                </div>
                <div class="row">
                    <button class="button bgDgray">7</button>
                    <button class="button bgDgray">8</button>
                    <button class="button bgDgray">9</button>
                    <button class="button bgyellow">*</button>
                </div>
                <div class="row">
                    <button class="button bgDgray">4</button>
                    <button class="button bgDgray">5</button>
                    <button class="button bgDgray">6</button>
                    <button class="button bgyellow">/</button>
                </div>
                <div class="row">
                    <button class="button bgDgray">1</button>
                    <button class="button bgDgray">2</button>
                    <button class="button bgDgray">3</button>
                    <button class="button bgyellow">+</button>
                </div>
                <div class="row">
                    <button class="button bgDgray">0</button>
                    <button class="button bgDgray">.</button>
                    <button class="button bgDgray">=</button>
                    <button class="button bgyellow">-</button>
                </div>
                <div class="footer">
                </div>
            </div>
        </div>


        <script src="index.js"></script>
</body>
